        <!-- Medicion 200Hz -->
        <section class="bg-warning pb-4">
        <div class="row pt-3">
            <div class="col">
               <h3 class="text-center">Frecuencia inicial: 200Hz</h3>
            </div>
        </div>

        <div class="row text-center pt-3">
            <div class="col-sm">
                <button class="btn btn-danger mr-2" id="pause1" onclick="stopElement()">Pause</button>
                <button class="btn btn-info mr-1" type="button" id="rango1-200">Rango 1</button>
                <button class="btn btn-info mr-1" type="button" id="rango2-200">Rango 2</button>
                <button class="btn btn-info mr-1" type="button" id="rango3-200">Rango 3</button>

                <button class="btn btn-info mr-1" type="button" id="rango10-200">Rango 10</button>

                <div class="row pt-2">
                <div class="col-sm">
                <div class="input-group-prepend w-25 m-auto">
                <label class="input-group-text" for="seconds">Segundos del intervalo:</label>
                <select class="custom-select" name="seconds" id="seconds-200">
                    <option value="1" selected>1 segundo</option>
                    <option value="2">2 segundos</option>
                    <option value="3">3 segundos</option>
                    <option value="4">4 segundos</option>
                    <option value="5">5 segundos</option>
                </select>
                </div>
                </div>
            </div>
            </div>
        </div>
        
        <div class="row m-auto w-50">
        <div class="col">
        <canvas class="col mt-3" id="onda1"></canvas>
        </div>
        </div>

        </section>
